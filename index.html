<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>feedPage</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="pageInfo">
      <div class="pageLogo">
        <img class="tailupLogo" src="./pics/tailup.png" alt="" />
      </div>

      <!-- div 1 -->
      <div class="nameAndTime">
        <div class="line1">
          <div class="pageName">
            <p>Tail Up - เพื่อนคนแรกของคนรักสัตว์</p>
          </div>
          <div class="followButton">
            <p>ติดตาม</p>
          </div>
        </div>
        <div class="line2">
          <div class="time">
            <p>5 ชม.</p>
          </div>
          <i class="fa-solid fa-earth-asia"></i>
        </div>
      </div>
      <div class="rightIcon">
        <i class="fa-solid fa-ellipsis"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>


    <!-- div 2 -->
    <div class="text">
      <p>พากะทิมาเที่ยว นั่งยิ้มตลอดทาง น่ารักมากกกก<br>วันหลังมาอีกน้า &#128147</p>
    </div>

    <!-- div 3 -->
    <div class="pics">
      <div class="row1"><img class="kati1" src="./pics/kati1.png" alt="kati">
      </div>
      <div class="row2">
        <img class="kati2" src="./pics/kati2.JPG" alt="kati">
        <img class="kati3" src="./pics/kati3.JPG" alt="kati">
        <img class="kati4" src="./pics/kati4.png" alt="kati">
      </div>
    </div>

    <!-- div 4 -->
    <div class="engagement">

      <div class="like"><i class="fa-solid fa-thumbs-up"></i>
        <p>99.9&nbspพัน</p>
      </div>

      <div class="comment">
        <p>999&nbspความคิดเห็น</p>
      </div>

      <div class="share">แชร์&nbsp999&nbspครั้ง</div>
    </div>
    <hr>
    <!-- div5 -->
    <div class="buttons">
      <div class="likeButton"><i class="fa-regular fa-thumbs-up"></i>
        <p>ถูกใจ</p>
      </div>

      <div class="commentButton"><i class="fa-regular fa-comment"></i>
        <p>แสดงความคิดเห็น</p>
      </div>

      <div class="shareButton"><i class="fa-solid fa-share"></i>
        <p>แชร์</p>
      </div>
    </div>
  </div>
</body>

</html>
